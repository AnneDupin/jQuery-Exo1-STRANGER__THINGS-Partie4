<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exo 4 - jQuery</title>
</head>

<body>
    <div class="container">
        <div class="row col-8 offset-2">
            <div class="card ">
                <div class="card-header py-4 text-center">
                    <h4>Jeux Shifumi</h4>
                    <img src="assets/st.jpg" alt="stranger things" >
                </div>
                <div class="card-body">

                    <form class="text-center">
                        <select name="shifumi" id="shifumi-select">
                            <option value="0">--Selectionner votre Shifumi--</option>
                            <option value="1">Pierre</option>
                            <option value="2">Feuille</option>
                            <option value="3">Ciseaux</option>
                        </select>
                        <input type="button" id="button" class="btn btn-dark btn-md" value="Shifumi!">
                    </form>
                    <table>
                        <tr>
                            <th >Steve</th>
                            <th>Eleven</th>
                        </tr>
                        <tr>
                            <td><img src="assets/steve.jpg" width="150" height="150" class="img-fluid" alt="choice" id="steveImg"></td>
                            <td><img src="assets/11.jpg" width="150" height="150" class="img-fluid" alt="choice" id="elevenImg"></td>
                        </tr>

                    </table>


                    <p id="compare"></p>
                    <p id="success"></p>
                    <p id="defeat"></p>
                    <p id="percentSuccess"></p>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>

</html>
